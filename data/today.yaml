  - title: Soft robotic hand 'sees' around corners to achieve human-like touch
    url: https://techxplore.com/news/2026-01-soft-robotic-corners-human.html
    summary: To reliably complete household chores, assemble products and tackle
      other manual tasks, robots should be able to adapt their manipulation
      strategies based on the objects they are working with, similarly to how
      humans leverage information they gain via the sense of touch. While humans
      attain tactile information via nerves in their skin and muscles, robots
      rely on sensors, devices that sense their surroundings and pick up
      specific physical signals.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/a-soft-robotic-hand-de.jpg
    categories:
      - Robotics
    publishedAt: 2026-01-17T15:30:03.000Z
    source: TechXplore — Robotics
  - title: AI maps the hidden forces shaping cancer survival worldwide
    url: https://www.sciencedaily.com/releases/2026/01/260117053526.htm
    summary: Researchers have turned artificial intelligence into a powerful new
      lens for understanding why cancer survival rates differ so dramatically
      around the world. By analyzing cancer data and health system information
      from 185 countries, the AI model highlights which factors, such as access
      to radiotherapy, universal health coverage, and economic strength, are
      most closely linked to better survival in each nation.
    imageUrl: https://www.sciencedaily.com/images/1920/dna-cancer-immunotherapy-genetics-punch.webp
    categories: []
    publishedAt: 2026-01-17T14:26:53.000Z
    source: ScienceDaily — Robotics
