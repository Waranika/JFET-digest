  - title: Small modular reactors gain competitive edge with new digital twin
    url: https://techxplore.com/news/2026-02-small-modular-reactors-gain-competitive.html
    summary: Advanced nuclear is within reach—and a new digital twin reveals how
      smarter plant operations can enhance the economic viability and safety of
      small modular reactors, or SMRs. In collaboration with the University of
      Tennessee and GE Vernova Hitachi, researchers at Oak Ridge National
      Laboratory recently published research in the journal Nuclear Science and
      Engineering on a new risk-informed digital twin designed to enhance
      operational decision-making for the GE Vernova Hitachi BWRX-300 SMR
      design.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/small-modular-reactors.jpg
    categories:
