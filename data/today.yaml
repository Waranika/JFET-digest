  - title: Low-Vision Programmers Can Now Design 3D Models Independently
    url: https://spectrum.ieee.org/3d-modeling-blind-programmers
    summary: Most 3D design software requires visual dragging and rotating—posing a
      challenge for blind and low-vision users. As a result, a range of hardware
      design, robotics, coding, and engineering work is inaccessible to
      interested programmers. A visually-impaired programmer might write great
      code. But because of the lack of accessible modeling software, the coder
      can’t model, design, and verify physical and virtual components of their
      system.
    imageUrl: https://spectrum.ieee.org/media-library/a-college-student-programming-a-three-dimensional-model-on-a-laptop.jpg?id=63136292&width=1245&height=700&coordinates=0%2C469%2C0%2C469
    categories:
