  - title: A clever quantum trick brings practical quantum computers closer
    url: https://www.sciencedaily.com/releases/2026/02/260206012208.htm
    summary: Quantum computers struggle because their qubits are incredibly easy to
      disrupt, especially during calculations. A new experiment shows how to
      perform quantum operations while continuously fixing errors, rather than
      pausing protection to compute. The team used a method called lattice
      surgery to split a protected qubit into two entangled ones without losing
      control. This breakthrough moves quantum machines closer to scaling up
      into something truly powerful.
    imageUrl: https://www.sciencedaily.com/images/1920/modular-quantum-computer-blocks.webp
    categories: []
    publishedAt: 2026-02-06T14:10:15.000Z
    source: ScienceDaily — Computer Science
  - title: Explore the Stratosphere With a DIY Pico balloon
    url: https://spectrum.ieee.org/explore-stratosphere-diy-pico-balloon
    summary: "There’s an interesting development in amateur ballooning: using
      so-called superpressure balloons, which float high in the atmosphere
      indefinitely rather than simply going up and up and then popping like a
      normal weather balloon. Superpressure balloons can last for months and
      travel long distances, potentially circumnavigating the globe, all the
      while reporting their position."
    imageUrl: https://spectrum.ieee.org/media-library/a-printed-circuit-board-attached-to-two-small-solar-panels-hangs-beneath-a-balloon.png?id=63339900&width=1200&height=800&coordinates=0%2C462%2C0%2C463
