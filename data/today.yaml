  - title: Rule-breaking discovery reveals new way to strengthen metal in extreme
      conditions
    url: https://techxplore.com/news/2026-02-discovery-reveals-metal-extreme-conditions.html
    summary: There's a reason why blacksmiths fire metals before hammering them.
      Heat always softens metal, making it more malleable and easier to reshape.
      Or does it? In a surprising new study, Northwestern University engineers
      discovered that, in extreme conditions, heat doesn't soften pure metals—it
      strengthens them.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/extreme-heat-strengthe.jpg
    categories:
      - Engineering
    publishedAt: 2026-02-13T18:48:23.000Z
