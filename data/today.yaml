  - title: Multi-layer flax fiber fabric developed for alternative seating furniture
      with flexible geometries
    url: https://techxplore.com/news/2026-02-multi-layer-flax-fiber-fabric.html
    summary: Seating furniture is frequently not designed for long-term use or
      simple assembly and disassembly and has a tendency to break after just one
      move. This does not apply to the benches, chairs, and stools that were
      created as part of the LinumTube cooperation project led by Fraunhofer
      WKI. The goal of the project consortium was to develop ecologically
      sustainable seating furniture for the circular economy.
