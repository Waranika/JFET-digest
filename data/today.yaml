  - title: AI’s Math Tricks Don’t Work for Scientific Computing
    url: https://spectrum.ieee.org/number-formats-ai-scientific-computing
    summary: AI has driven an explosion of new number formats—the ways in which
      numbers are represented digitally. Engineers are looking at every possible
      way to save computation time and energy, including shortening the number
      of bits used to represent data. But what works for AI doesn’t necessarily
      work for scientific computing, be it for computational physics, biology,
      fluid dynamics, or engineering simulations. IEEE Spectrum spoke with Laslo
      Hunhold, who recently joined Barcelona-based Openchip as an AI engineer,
      about his efforts to develop a bespoke number format for scientific
      computing.
    imageUrl: https://spectrum.ieee.org/media-library/abstract-image-with-colorful-bar-graphs-numbers-and-lines-on-a-pastel-background.png?id=64959805&width=1200&height=800&coordinates=0%2C19%2C0%2C20
