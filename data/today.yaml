  - title: Parking-aware navigation system could prevent frustration and emissions
    url: https://news.mit.edu/2026/parking-aware-navigation-could-prevent-frustration-and-emissions-0219
    summary: It happens every day — a motorist heading across town checks a
      navigation app to see how long the trip will take, but they find no
      parking spots available when they reach their destination. By the time
      they finally park and walk to their destination, they’re significantly
      later than they expected to be.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202602/MIT_Probability-Parking-01.jpg?itok=T0prXwyt
