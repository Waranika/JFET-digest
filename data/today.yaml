  - title: AI-driven assistant calculates best injection molding settings and
      explains decisions in multiple languages
    url: https://techxplore.com/news/2025-12-ai-driven-molding-decisions-multiple.html
    summary: Most of the plastic products we use are made through injection molding,
      a process in which molten plastic is injected into a mold to mass-produce
      identical items. However, even slight changes in conditions can lead to
      defects, so the process has long relied on the intuition of highly skilled
      workers.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2025/generative-ai-guided-i.jpg
