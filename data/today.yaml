  - title: Inside the mysterious collapse of dark matter halos
    url: https://www.sciencedaily.com/releases/2026/01/260118233609.htm
    summary: Physicists have unveiled a new way to simulate a mysterious form of
      dark matter that can collide with itself but not with normal matter. This
      self-interacting dark matter may trigger a dramatic collapse inside dark
      matter halos, heating and densifying their cores in surprising ways. Until
      now, this crucial middle ground of behavior was nearly impossible to model
      accurately. The new code makes these simulations faster, more precise, and
      accessible enough to run on a laptop.
    imageUrl: https://www.sciencedaily.com/images/1920/dark-matter-halo-collapse.webp
    categories: []
    publishedAt: 2026-01-19T12:52:41.000Z
    source: ScienceDaily — Computer Science
  - title: This tiny power module could change how the world uses energy
    url: https://www.sciencedaily.com/releases/2026/01/260118233604.htm
    summary: As global energy demand surges—driven by AI-hungry data centers,
      advanced manufacturing, and electrified transportation—researchers at the
      National Renewable Energy Laboratory have unveiled a breakthrough that
      could help squeeze far more power from existing electricity supplies.
      Their new silicon-carbide-based power module, called ULIS, packs
      dramatically more power into a smaller, lighter, and cheaper design while
      wasting far less energy in the process.
    imageUrl: https://www.sciencedaily.com/images/1920/nrel-ulis-power-module.webp
    categories: []
    publishedAt: 2026-01-19T12:05:39.000Z
    source: ScienceDaily — Engineering
