  - title: Research project launches free tool to make AI safer and more trustworthy
    url: https://techxplore.com/news/2026-02-free-tool-ai-safer-trustworthy.html
    summary: A University of Glasgow-led research project is releasing a free tool
      to help organizations, policymakers, and the public maximize the benefits
      of AI applications while identifying their potential harms. The tool,
      developed as part of the Participatory Harm Auditing Workbenches and
      Methodologies (PHAWM) project, aims to help address the urgent need for
      rigorous assessments of AI risks caused by the rapid expansion and
      adoption of the technology across a wide range of sectors.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/research-project-launc.jpg
