  - title: Next-Level Quantum Computers Will Almost Be Useful
    url: https://spectrum.ieee.org/neutral-atom-quantum-computing
    summary: The goal of the quantum-computing industry is to build a powerful,
      functional machine capable of solving large-scale problems in science and
      industry that classical computing can’t solve. We won’t get there in 2026.
      In fact, scientists have been working toward that goal since at least the
      1980s, and it has proved difficult, to say the least.
    imageUrl: https://spectrum.ieee.org/media-library/a-laptop-with-atoms-and-lasers-instead-of-a-keyboard.jpg?id=62609800&width=1200&height=800&coordinates=0%2C200%2C0%2C200
    categories:
      - Quantum computing
      - Neutral atom
      - Quantum error correction
    publishedAt: 2025-12-23T13:00:01.000Z
    source: IEEE Spectrum — Computing & Chips
  - title: Physicists made atoms behave like a quantum circuit
    url: https://www.sciencedaily.com/releases/2025/12/251222043243.htm
    summary: Using ultracold atoms and laser light, researchers recreated the
      behavior of a Josephson junction—an essential component of quantum
      computers and voltage standards. The appearance of Shapiro steps in this
      atomic system reveals a deep universality in quantum physics and makes
      elusive microscopic effects visible for the first time.
    imageUrl: https://www.sciencedaily.com/images/1920/abstract-quantum-electronic-effect.webp
    categories: []
    publishedAt: 2025-12-23T06:52:01.000Z
    source: ScienceDaily — Engineering
