  - title: The breakthrough that makes robot faces feel less creepy
    url: https://www.sciencedaily.com/releases/2026/01/260116035308.htm
    summary: Humans pay enormous attention to lips during conversation, and robots
      have struggled badly to keep up. A new robot developed at Columbia
      Engineering learned realistic lip movements by watching its own reflection
      and studying human videos online. This allowed it to speak and sing with
      synchronized facial motion, without being explicitly programmed.
      Researchers believe this breakthrough could help robots finally cross the
      uncanny valley.
    imageUrl: https://www.sciencedaily.com/images/1920/lip-syncing-robot.webp
    categories: []
    publishedAt: 2026-01-16T15:28:30.000Z
    source: ScienceDaily — Artificial Intelligence
  - title: At MIT, a continued commitment to understanding intelligence
    url: https://news.mit.edu/2026/continued-commitment-to-understanding-intelligence-0114
    summary: The MIT Siegel Family Quest for Intelligence (SQI), a research unit in
      the MIT Schwarzman College of Computing, brings together researchers from
      across MIT who combine their diverse expertise to understand intelligence
      through tightly coupled scientific inquiry and rigorous engineering. These
      researchers engage in collaborative efforts spanning science, engineering,
      the humanities, and more.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/mit-quest.jpg?itok=Z4AIAI6Y
