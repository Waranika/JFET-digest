  - title: Nvidia’s New Rubin Architecture Thrives on Networking
    url: https://spectrum.ieee.org/nvidia-rubin-networking
    summary: Earlier this week, Nvidia surprise-announced their new Vera Rubin
      architecture (no relation to the recently unveiled telescope) at the
      Consumer Electronics Show in Las Vegas. The new platform, set to reach
      customers later this year, is advertised to offer a tenfold reduction in
      inference costs and a fourfold reduction in how many GPUs it would take to
      train certain models, as compared to Nvidia’s Blackwell architecture.
    imageUrl: https://spectrum.ieee.org/media-library/nvidia-s-vera-rubin-ai-supercomputer-made-up-of-several-racks-of-cpus-and-gpus.jpg?id=62697156&width=1245&height=700&coordinates=0%2C62%2C0%2C63
