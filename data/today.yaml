  - title: "Helping AI agents search to get the best results out of large language
      models "
    url: https://news.mit.edu/2026/helping-ai-agents-search-to-get-best-results-from-llms-0205
    summary: Whether you’re a scientist brainstorming research ideas or a CEO hoping
      to automate a task in human resources or finance, you’ll find that
      artificial intelligence tools are becoming the assistants you didn’t know
      you needed. In particular, many professionals are tapping into the talents
      of semi-autonomous software systems called AI agents, which can call on AI
      at specific points to solve problems and complete tasks.AI agents are
      particularly effective when they use large language models (LLMs) because
      those systems are powerful, efficient, and adaptable. One way to program
      such technology is by describing in code what you want your system to do
      (the “workflow”), including when it should use an LLM. If you were a
      software company trying to revamp your old codebase to use a more modern
      programming language for better optimizations and safety, you might build
      a system that uses an LLM to translate the codebase one file at a time,
      testing each file as you go.But what happens when LLMs make mistakes?
      You’ll want the agent to backtrack to make another attempt, incorporating
      lessons it learned from previous mistakes. Coding this up can take as much
      effort as implementing the original agent; if your system for translating
      a codebase contained thousands of lines of code, then you’d be making
      thousands of lines of code changes or additions to support the logic for
      backtracking when LLMs make mistakes.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202602/encompass2-mit-00_0.png?itok=O0CEx68x
    categories: []
    publishedAt: 2026-02-05T21:30:00.000Z
    source: MIT Artificial Intelligence
  - title: AI-powered solar aquaculture reveals a scalable pathway for food, energy
      and climate action
    url: https://techxplore.com/news/2026-02-ai-powered-solar-aquaculture-reveals.html
    summary: Researchers in Taiwan demonstrate that installing solar panels above
      clam ponds can simultaneously support aquaculture and renewable energy
      under increasing climate stress. Using real-world farm data, the study
      shows that moderate shading lowers pond temperatures, reduces water
      demand, and generates clean electricity. This reveals novel, practical
      synergies across the water–energy–food–climate–land nexus.
