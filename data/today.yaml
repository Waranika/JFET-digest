  - title: A programmable, Lego-like material for robots emulates life's flexibility
    url: https://techxplore.com/news/2026-02-programmable-lego-material-robots-emulates.html
    summary: Mechanical engineers at Duke University have demonstrated a
      proof-of-concept method for programming mechanical properties into solid
      Lego-like building blocks. By controlling the solidity of hundreds of
      individual cells in specific patterns, the approach could allow futuristic
      robotics to alter their mechanical properties and functionalities on the
      fly.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/programmable-lego-like.jpg
