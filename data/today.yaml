  - title: This AI finds simple rules where humans see only chaos
    url: https://www.sciencedaily.com/releases/2025/12/251221091237.htm
    summary: A new AI developed at Duke University can uncover simple, readable
      rules behind extremely complex systems. It studies how systems evolve over
      time and reduces thousands of variables into compact equations that still
      capture real behavior. The method works across physics, engineering,
      climate science, and biology. Researchers say it could help scientists
      understand systems where traditional equations are missing or too
      complicated to write down.
    imageUrl: https://www.sciencedaily.com/images/1920/science-student-laws-of-physics-equations.webp
    categories: []
