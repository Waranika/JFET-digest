  - title: This new 3D chip could break AI’s biggest bottleneck
    url: https://www.sciencedaily.com/releases/2025/12/251223084857.htm
    summary: Researchers have created a new kind of 3D computer chip that stacks
      memory and computing elements vertically, dramatically speeding up how
      data moves inside the chip. Unlike traditional flat designs, this approach
      avoids the traffic jams that limit today’s AI hardware. The prototype
      already beats comparable chips by several times, with future versions
      expected to go much further. Just as important, it was manufactured
      entirely in a U.S. foundry, showing the technology is ready for real-world
      production.
    imageUrl: https://www.sciencedaily.com/images/1920/3d-chip-breakthrough-to-accelerate-ai.webp
    categories: []
    publishedAt: 2025-12-24T06:21:36.000Z
    source: ScienceDaily — Computer Science
  - title: New calibration module offers improved measurement of thermoelectric
      device performance
    url: https://techxplore.com/news/2025-12-calibration-module-thermoelectric-device.html
    summary: A standard reference thermoelectric module (SRTEM) for objectively
      measuring thermoelectric module performance has been developed in Korea
      for the first time. A research team led by Dr. Sang Hyun Park at the Korea
      Institute of Energy Research developed the world's second standard
      reference thermoelectric module, following Japan, and improved its
      performance by more than 20% compared with existing modules, demonstrating
      the excellence of Korea's homegrown technology. The findings are published
      in the journal ACS Applied Materials & Interfaces.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/kier-successfully-deve.jpg
    categories:
      - Engineering
    publishedAt: 2025-12-23T20:12:16.000Z
    source: TechXplore — Engineering
