  - title: How AI Accelerates PMUT Design for Biomedical Ultrasonic Applications
    url: https://content.knowledgehub.wiley.com/quanscient-multiphysicsai-for-pmut-design/
    summary: This whitepaper provides MEMS engineers, biomedical device developers,
      and multiphysics simulation specialists with a practical AI-accelerated
      workflow for optimizing piezoelectric micromachined ultrasonic transducers
      (PMUTs), enabling you to explore complex design trade-offs between
      sensitivity and bandwidth while achieving validated performance
      improvements in minutes instead of days using standard cloud
      infrastructure.
