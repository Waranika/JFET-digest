  - title: AI finds a hidden stress signal inside routine CT scans
    url: https://www.sciencedaily.com/releases/2025/12/251213032615.htm
    summary: Researchers used a deep learning AI model to uncover the first
      imaging-based biomarker of chronic stress by measuring adrenal gland
