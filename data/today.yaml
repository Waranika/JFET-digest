  - title: Discrete spatial diffusion models data while obeying scientific principles
    url: https://techxplore.com/news/2026-01-discrete-spatial-diffusion-obeying-scientific.html
    summary: Researchers at Los Alamos National Laboratory have developed a new
      approach that addresses the limitations of generative AI models. Unlike
      generative diffusion models, the team's Discrete Spatial Diffusion
      approach honors scientific and physics principles. The team validated
      their model on two challenging scientific applications—subsurface rock
      microstructures and lithium-ion battery electrodes—with promising results.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/new-diffusion-modeling.jpg
    categories:
      - Computer Sciences
    publishedAt: 2026-01-09T19:01:23.000Z
