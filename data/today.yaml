  - title: New memristor training method slashes AI energy use by six orders of
      magnitude
    url: https://techxplore.com/news/2026-01-memristor-method-slashes-ai-energy.html
    summary: In a Nature Communications study, researchers from China have developed
      an error-aware probabilistic update (EaPU) method that aligns memristor
      hardware's noisy updates with neural network training, slashing energy use
      by nearly six orders of magnitude versus GPUs while boosting accuracy on
      vision tasks. The study validates EaPU on 180 nm memristor arrays and
      large-scale simulations.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/new-memristor-training-1.jpg
