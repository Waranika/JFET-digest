  - title: How and When the Memory Chip Shortage Will End
    url: https://spectrum.ieee.org/dram-shortage
    summary: If it feels these days as if everything in technology is about AI,
      that’s because it is. And nowhere is that more true than in the market for
      computer memory. Demand, and profitability, for the type of DRAM used to
      feed GPUs and other accelerators in AI data centers is so huge that it’s
      diverting away supply of memory for other uses and causing prices to
      skyrocket. According to Counterpoint Research, DRAM prices have risen
      80-90 precent so far this quarter.
    imageUrl: https://spectrum.ieee.org/media-library/sk-hynix-inc-s-12-layer-hbm4-memory-chips-on-display.jpg?id=63918122&width=1200&height=800&coordinates=0%2C83%2C0%2C84
    categories:
