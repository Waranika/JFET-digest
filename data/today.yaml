  - title: Scientists finally solve a 100-year-old mystery in the air we breathe
    url: https://www.sciencedaily.com/releases/2026/02/260208011019.htm
    summary: "Scientists at the University of Warwick have cracked a long-standing
      problem in air pollution science: how to predict the movement of
      irregularly shaped nanoparticles as they drift through the air we breathe.
      These tiny particles — from soot and microplastics to viruses — are linked
      to serious health risks, yet most models still treat them as perfect
      spheres for simplicity. By reworking a century-old formula, researchers
      have created the first simple, accurate way to predict how particles of
      almost any shape behave."
    imageUrl: https://www.sciencedaily.com/images/1920/aerosol-breathing-particles.webp
    categories: []
    publishedAt: 2026-02-08T18:38:35.000Z
    source: ScienceDaily — Engineering
