  - title: This AI spots dangerous blood cells doctors often miss
    url: https://www.sciencedaily.com/releases/2026/01/260112214317.htm
    summary: A generative AI system can now analyze blood cells with greater
      accuracy and confidence than human experts, detecting subtle signs of
      diseases like leukemia. It not only spots rare abnormalities but also
      recognizes its own uncertainty, making it a powerful support tool for
      clinicians.
