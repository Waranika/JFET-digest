  - title: A mathematical framework for optimizing robotic joints
    url: https://techxplore.com/news/2026-02-mathematical-framework-optimizing-robotic-joints.html
    summary: Consider the marvelous physics of the human knee. The largest hinge
      joint in the body, it has two rounded bones held together by ligaments
      that not only swing like a door, but also roll and glide over each other,
      allowing the knee to flex, extend, and balance.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/optimizing-robotic-joi.jpg
