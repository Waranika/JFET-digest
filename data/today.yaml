  - title: This AI finds simple rules where humans see only chaos
    url: https://www.sciencedaily.com/releases/2025/12/251221091237.htm
    summary: A new AI developed at Duke University can uncover simple, readable
      rules behind extremely complex systems. It studies how systems evolve over
      time and reduces thousands of variables into compact equations that still
      capture real behavior. The method works across physics, engineering,
      climate science, and biology. Researchers say it could help scientists
      understand systems where traditional equations are missing or too
      complicated to write down.
    imageUrl: https://www.sciencedaily.com/images/1920/science-student-laws-of-physics-equations.webp
    categories: []
    publishedAt: 2025-12-22T06:04:50.000Z
    source: ScienceDaily — Robotics
  - title: Ultra-low power, fully biodegradable artificial synapse offers
      record-breaking memory
    url: https://techxplore.com/news/2025-12-ultra-power-fully-biodegradable-artificial.html
    summary: In Nature Communications, a research team affiliated with UNIST present
      a fully biodegradable, robust, and energy-efficient artificial synapse
      that holds great promise for sustainable neuromorphic technologies. Made
      entirely from eco-friendly materials sourced from nature—such as shells,
      beans, and plant fibers—this innovation could help address the growing
      problems of electronic waste and high energy use.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/ultra-low-power-fully-3.jpg
