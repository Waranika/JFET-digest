  - title: AI Coding Assistants Are Getting Worse
    url: https://spectrum.ieee.org/ai-coding-degrades
    summary: In recent months, I’ve noticed a troubling trend with AI coding
      assistants. After two years of steady improvements, over the course of
      2025, most of the core models reached a quality plateau, and more
      recently, seem to be in decline. A task that might have taken five hours
      assisted by AI, and perhaps ten hours without it, is now more commonly
      taking seven or eight hours, or even longer. It’s reached the point where
      I am sometimes going back and using older versions of large language
      models (LLMs).
    imageUrl: https://spectrum.ieee.org/media-library/an-ouroboros-against-an-abstract-wavy-background.jpg?id=62650375&width=1200&height=600&coordinates=0%2C250%2C0%2C250
