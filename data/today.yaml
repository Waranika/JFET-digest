  - title: Shapeshifting materials could power next generation of soft robots
    url: https://techxplore.com/news/2026-01-shapeshifting-materials-power-generation-soft.html
    summary: McGill University engineers have developed new ultra-thin materials
      that can be programmed to move, fold and reshape themselves, much like
      animated origami. They open the door to softer, safer and more adaptable
      robots that could be used in medical tools that gently move inside the
      body, wearable devices that change shape on the skin or smart packaging
      that reacts to its environment.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/mcgill-researchers-cre-1.jpg
    categories:
