  - title: "3 Questions: Using AI to help Olympic skaters land a quint"
    url: https://news.mit.edu/2026/3-questions-using-ai-help-olympic-skaters-land-quint-0210
    summary: Olympic figure skating looks effortless. Athletes sail across the ice,
      then soar into the air, spinning like a top, before landing on a single
      blade just 4-5 millimeters wide. To help figure skaters land quadruple
      axels, Salchows, Lutzes, and maybe even the elusive quintuple without
      looking the least bit stressed, Jerry Lu MFin ’24 developed an optical
      tracking system called OOFSkate that uses artificial intelligence to
      analyze video of a figure skater’s jump and make recommendations on how to
      improve. Lu, a former researcher at the MIT Sports Lab, has been aiding
      elite skaters on Team USA with their technical performance and will be
      working with NBC Sports during the 2026 Winter Olympics to help
      commentators and TV viewers make better sense of the complex scoring
      system in figure skating, snowboarding, and skiing. He’ll be applying AI
      technologies to explain nuanced judging decisions and demonstrate just how
      technically challenging these sports can be.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202602/MIT_Jerry-Lu-Anette-Hosoi_01-PRESS.jpg?itok=_vfn9PGN
    categories: []
    publishedAt: 2026-02-10T05:00:00.000Z
    source: MIT Artificial Intelligence
  - title: "Harnessing degradation: Researchers pave way for more precise,
      responsive shape morphing implants"
    url: https://techxplore.com/news/2026-02-harnessing-degradation-pave-precise-responsive.html
    summary: An international research team has demonstrated a new approach to
      4D-printed shape-morphing implants that opens the door to increasingly
      personalized health care.  The findings, outlined in the journal Additive
      Manufacturing, highlight how material degradation can be used to trigger
      controlled shape change of implanted material.
