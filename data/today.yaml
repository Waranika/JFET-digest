  - title: Ramanujan’s 100-year-old pi formula is still revealing the Universe
    url: https://www.sciencedaily.com/releases/2025/12/251216081949.htm
    summary: Ramanujan’s elegant formulas for calculating pi, developed more than a
      century ago, have unexpectedly resurfaced at the heart of modern physics.
      Researchers at IISc discovered that the same mathematical structures
      behind these formulas also describe real-world phenomena like turbulence,
      percolation, and even black holes. What once seemed like pure mathematics
      now appears deeply intertwined with the physical laws governing the
      universe.
    imageUrl: https://www.sciencedaily.com/images/1920/pi-number-infinite-spiral.webp
    categories: []
    publishedAt: 2025-12-16T13:19:49.000Z
    source: ScienceDaily — Computer Science
  - title: AI learns to decode the diseases written in your DNA
    url: https://www.sciencedaily.com/releases/2025/12/251216043957.htm
    summary: A newly developed AI can predict which diseases specific genetic
      mutations are likely to cause, not just whether they are harmful. The
      breakthrough could speed up diagnoses and open new paths for personalized
      treatment.
    imageUrl: https://www.sciencedaily.com/images/1920/ai-dna-nanostructure-analysis.webp
    categories: []
    publishedAt: 2025-12-16T09:47:28.000Z
    source: ScienceDaily — Robotics
  - title: "“Robot, make me a chair” "
    url: https://news.mit.edu/2025/robot-makes-chair-1216
    summary: Computer-aided design (CAD) systems are tried-and-true tools used to
      design many of the physical objects we use each day. But CAD software
      requires extensive expertise to master, and many tools incorporate such a
      high level of detail they don’t lend themselves to brainstorming or rapid
      prototyping.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/MIT-TextAssembly-01-press.jpg?itok=9VjD1Zwy
    categories: []
    publishedAt: 2025-12-16T05:00:00.000Z
    source: MIT Artificial Intelligence
  - title: Researchers catch atoms standing still inside molten metal
    url: https://www.sciencedaily.com/releases/2025/12/251210092017.htm
    summary: Scientists have uncovered that some atoms in liquids don't move at
      all—even at extreme temperatures—and these anchored atoms dramatically
      alter the way materials freeze. Using advanced electron microscopy,
      researchers watched molten metal droplets solidify and found that
      stationary atoms can trap liquids in tiny “atomic corrals,” keeping them
      fluid far below their normal freezing point and giving rise to a strange
      hybrid state of matter.
    imageUrl: https://www.sciencedaily.com/images/1920/strange-liquid-metal.webp
    categories: []
    publishedAt: 2025-12-11T08:15:21.000Z
    source: ScienceDaily — Engineering
  - title: Vine-inspired robotic gripper gently lifts heavy and fragile objects
    url: https://news.mit.edu/2025/vine-inspired-robotic-gripper-gently-lifts-heavy-and-fragile-objects-1210
    summary: In the horticultural world, some vines are especially grabby. As they
      grow, the woody tendrils can wrap around obstacles with enough force to
      pull down entire fences and trees.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/MIT-VineRobot-01-press.jpg?itok=I74qLvMT
    categories: []
