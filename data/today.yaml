  - title: Ramanujan’s 100-year-old pi formula is still revealing the Universe
    url: https://www.sciencedaily.com/releases/2025/12/251216081949.htm
    summary: Ramanujan’s elegant formulas for calculating pi, developed more than a
      century ago, have unexpectedly resurfaced at the heart of modern physics.
      Researchers at IISc discovered that the same mathematical structures
      behind these formulas also describe real-world phenomena like turbulence,
      percolation, and even black holes. What once seemed like pure mathematics
      now appears deeply intertwined with the physical laws governing the
      universe.
    imageUrl: https://www.sciencedaily.com/images/1920/pi-number-infinite-spiral.webp
    categories: []
    publishedAt: 2025-12-16T13:19:49.000Z
    source: ScienceDaily — Computer Science
  - title: Scientists reveal a tiny brain chip that streams thoughts in real time
    url: https://www.sciencedaily.com/releases/2025/12/251209234139.htm
    summary: BISC is an ultra-thin neural implant that creates a high-bandwidth
      wireless link between the brain and computers. Its tiny single-chip design
      packs tens of thousands of electrodes and supports advanced AI models for
      decoding movement, perception, and intent. Initial clinical work shows it
      can be inserted through a small opening in the skull and remain stable
      while capturing detailed neural activity. The technology could reshape
      treatments for epilepsy, paralysis, and blindness.
    imageUrl: https://www.sciencedaily.com/images/1920/bisc-brain-implant.webp
    categories: []
    publishedAt: 2025-12-10T04:54:39.000Z
    source: ScienceDaily — Artificial Intelligence
  - title: Listen to Protons for Less Than $100
    url: https://spectrum.ieee.org/listen-to-protons-diy-magnetometer
    summary: "When you get an MRI scan, the machine exploits a phenomenon called
      nuclear magnetic resonance (NMR). Certain kinds of atomic nuclei—including
      those of the hydrogen atoms in a water molecule—can be made to oscillate
      in a magnetic field, and these oscillations can be detected with coils of
      wire. MRI scanners employ intense magnetic fields that create resonances
      at tens to hundreds of megahertz. However, another NMR-based instrument
      involves much lower-frequency oscillations: a proton-precession
      magnetometer, often used to measure Earth’s magnetic field."
    imageUrl: https://spectrum.ieee.org/media-library/a-pair-of-coil-wound-cylinders-sits-atop-two-milk-crates-wires-connect-them-to-a-circuit-board-connected-to-three-large-12-volt.png?id=62212907&width=1245&height=700&coordinates=0%2C428%2C0%2C429
    categories:
