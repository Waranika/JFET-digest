  - title: Neutron diffraction unveils the 'relay' of hardening mechanisms in
      next-gen superalloys
    url: https://techxplore.com/news/2026-01-neutron-diffraction-unveils-relay-hardening.html
    summary: As the aerospace sector pursues propulsion systems that are cleaner,
      quieter, and more efficient, materials used in turbine components face
      increasingly demanding thermal and mechanical environments. Ni-Co-based
      superalloys are widely regarded as prime candidates for next-generation
      turbine disks due to their exceptional ability to retain strength under
