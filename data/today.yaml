articles:
  - title: AI overestimates how smart people are, according to economists
    url: https://techxplore.com/news/2025-12-ai-overestimates-smart-people-economists.html
    summary: Scientists at HSE University have found that current AI models,
      including ChatGPT and Claude, tend to overestimate the rationality of
      their human opponents—whether first-year undergraduate students or
      experienced scientists—in strategic thinking games, such as the Keynesian
      beauty contest. While these models attempt to predict human behavior, they
      often end up playing "too smart" and losing because they assume a higher
      level of logic in people than is actually present.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/guessing-game.jpg
    categories:
      - Business
    publishedAt: 2025-12-24T18:26:23.000Z
    source: TechXplore — AI & Machine Learning
  - title: "For computational devices, talk isn't cheap: Research reveals
      unavoidable energy costs across all communication channels"
    url: https://techxplore.com/news/2025-12-devices-isnt-cheap-reveals-unavoidable.html
    summary: Every task we perform on a computer—whether number crunching, watching
      a video, or typing out an article—requires different components of the
      machine to interact with one another. "Communication is massively crucial
      for any computation," says former SFI Graduate Fellow Abhishek Yadav, a
      Ph.D. scholar at the University of New Mexico. But scientists don't fully
      grasp how much energy computational devices spend on communication.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/for-computational-devi.jpg
    categories:
      - Energy & Green Tech
    publishedAt: 2025-12-24T18:24:56.000Z
    source: TechXplore — Computer Science
  - title: The Top 6 Robotics Stories of 2025
    url: https://spectrum.ieee.org/top-robotics-stories-2025
    summary: Usually, I start off these annual highlights posts by saying that it
      was the best year ever for robotics. But this year, I’m not so sure. At
      the end of 2024, it really seemed like AI and humanoid robots were poised
      to make a transformative amount of progress towards some sort of
      practicality. While it’s certainly true that progress has been made, it’s
      hard to rationalize what’s actually happened in 2025 with the amount of
      money and hype that has suffused robotics over the course of the year. And
      for better or worse, humanoids are overshadowing everything else, raising
      questions about what will happen if the companies building them ultimately
      do not succeed.
    imageUrl: https://spectrum.ieee.org/media-library/illustration-of-a-humanoid-robot-walking-a-robotic-dog.jpg?id=62601947&width=1245&height=700&coordinates=0%2C187%2C0%2C188
    categories:
      - Humanoids
      - Robotics
      - Unitree
      - Atlas
      - Amazon
    publishedAt: 2025-12-24T14:00:02.000Z
    source: IEEE Spectrum — Robotics
  - title: Drones Compete to Spot and Extinguish Brushfires
    url: https://spectrum.ieee.org/wildfire-drones
    summary: To the untrained eye, it did not look like a particularly complicated
      mission. A large black quadcopter drone, more than two meters spanning the
      propeller tips, sat parked on the grass. Nestled between the legs of its
      landing gear was a red balloon filled with water. Not far away, on a
      concrete pad, a stack of wood pallets was ablaze, the flames whipping
      around in a heavy wind. A student at the University of Maryland (UMD)
      would fly the Alta X drone all of about 25 meters to the fire. There it
      would drop the water balloon to extinguish the flames.
    imageUrl: https://spectrum.ieee.org/media-library/a-man-in-a-hard-hat-and-high-visibility-vest-looks-on-as-a-drone-drops-water-to-extinguish-a-fire.jpg?id=62601800&width=1245&height=700&coordinates=0%2C1562%2C0%2C1562
    categories:
      - Firefighting robots
      - Wildfires
      - Fire detection
      - Drones
