  - title: 2.009 mechanical engineering students embrace “cycles”
    url: https://news.mit.edu/2026/product-engineering-students-embrace-cycles-0108
    summary: MIT’s senior capstone course 2.009 (Product Engineering Processes), an
      iconic class known colloquially on campus as “two double-oh nine,”
