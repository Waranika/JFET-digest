  - title: An assistive robot learns to set and clear the table by observing humans
    url: https://techxplore.com/news/2026-02-robot-table-humans.html
    summary: Researchers at Universidad Carlos III de Madrid (UC3M) have developed a
      new methodology for a robot to learn how to move its arms autonomously by
      combining a type of observational learning with intercommunication between
      its limbs. This work represents a further step toward achieving more
      natural and easily teachable service robots capable of performing
      assistive tasks in domestic environments, such as setting and clearing the
      table, ironing, or tidying up the kitchen.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/a-uc3m-assistive-robot.jpg
