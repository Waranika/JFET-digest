  - title: New MIT program to train military leaders for the AI age
    url: https://news.mit.edu/2025/applied-ai-program-train-military-leaders-ai-age-1212
    summary: Artificial intelligence can enhance decision-making and enable action
      with reduced risk and greater precision, making it a critical tool for
      national security. A new program offered jointly by the MIT departments of
      Mechanical Engineering (Course 2, MechE) and Electrical Engineering and
      Computer Science (Course 6, EECS) will provide breadth and depth in
      technical studies for naval officers, as well as a path for non-naval
      officers studying at MIT, to grow in their understanding of applied AI for
      naval and military applications.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/mit-2023-2N-Commencement.JPG?itok=J7W9sSOO
