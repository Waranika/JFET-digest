  - title: 2.009 mechanical engineering students embrace “cycles”
    url: https://news.mit.edu/2026/product-engineering-students-embrace-cycles-0108
    summary: MIT’s senior capstone course 2.009 (Product Engineering Processes), an
      iconic class known colloquially on campus as “two double-oh nine,”
      emulates what engineers experience while working as part of a design team
      at a product development firm. The annual prototype launch is a colorful
      and exciting culmination of a semester’s worth of work.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/25-12-08-Final-Presentations-4173-Enhanced-NR_0.jpg?itok=KUiOhsr1
