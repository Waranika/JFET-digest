  - title: New AI system fixes 3D printing defects in real time
    url: https://techxplore.com/news/2026-02-ai-3d-defects-real.html
    summary: Additive manufacturing has revolutionized manufacturing by enabling
      customized, cost-effective products with minimal waste. However, with the
      majority of 3D printers operating on open-loop systems, they are
      notoriously prone to failure. Minor changes, like adjustments to nozzle
      size or print speed, can lead to print errors that mechanically weaken the
      part under production.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/ai-saves-3d-prints-in-2.jpg
