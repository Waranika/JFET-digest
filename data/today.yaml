  - title: Next-Level Quantum Computers Will Almost Be Useful
    url: https://spectrum.ieee.org/neutral-atom-quantum-computing
    summary: The goal of the quantum-computing industry is to build a powerful,
      functional machine capable of solving large-scale problems in science and
      industry that classical computing can’t solve. We won’t get there in 2026.
      In fact, scientists have been working toward that goal since at least the
      1980s, and it has proved difficult, to say the least.
