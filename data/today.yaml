  - title: Listen to Protons for Less Than $100
    url: https://spectrum.ieee.org/listen-to-protons-diy-magnetometer
    summary: "When you get an MRI scan, the machine exploits a phenomenon called
      nuclear magnetic resonance (NMR). Certain kinds of atomic nuclei—including
      those of the hydrogen atoms in a water molecule—can be made to oscillate
      in a magnetic field, and these oscillations can be detected with coils of
      wire. MRI scanners employ intense magnetic fields that create resonances
      at tens to hundreds of megahertz. However, another NMR-based instrument
      involves much lower-frequency oscillations: a proton-precession
      magnetometer, often used to measure Earth’s magnetic field."
    imageUrl: https://spectrum.ieee.org/media-library/a-pair-of-coil-wound-cylinders-sits-atop-two-milk-crates-wires-connect-them-to-a-circuit-board-connected-to-three-large-12-volt.png?id=62212907&width=1245&height=700&coordinates=0%2C428%2C0%2C429
    categories:
      - Citizen science
      - Proton magnetometer
      - Sensing
      - Type:departments
    publishedAt: 2025-11-25T14:00:02.000Z
    source: IEEE Spectrum — DIY
