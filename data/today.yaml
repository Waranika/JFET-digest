  - title: Stabilized iron catalyst could replace platinum in hydrogen fuel cells
    url: https://techxplore.com/news/2026-02-stabilized-iron-catalyst-platinum-hydrogen.html
    summary: Japan and California have embraced hydrogen fuel-cell technologies, a
      form of renewable energy that can be used in vehicles and for supplying
      clean energy to manufacturing sectors. But the technology remains
      expensive due to its reliance on precious metals such as platinum.
      Engineers at Washington University in St. Louis are working on this
      challenge, finding ways to stabilize ubiquitous iron components for use in
      fuel cells to replace the expensive platinum metals, which would make
      hydrogen fuel-cell vehicles more affordable.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/making-hydrogen-fuel-c.jpg
    categories:
      - Engineering
    publishedAt: 2026-02-06T19:00:08.000Z
