    url: https://techxplore.com/news/2026-01-ai-approach-image-based-3d.html
    summary: In Proceedings of the SIGGRAPH Asia 2025 Conference Papers, a research
      team affiliated with UNIST reports a new AI technology that can animate 3D
      characters to mimic the exact movements shown in a single 2D image, all
      while preserving natural proportions and avoiding distortions. This
      development could reduce the barriers to creating 3D content for the
