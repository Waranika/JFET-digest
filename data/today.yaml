  - title: SMART launches new Wearable Imaging for Transforming Elderly Care
      research group
    url: https://news.mit.edu/2026/smart-launches-wearable-imaging-transforming-elderly-care-research-group-0203
    summary: What if ultrasound imaging is no longer confined to hospitals? Patients
      with chronic conditions, such as hypertension and heart failure, could be
      monitored continuously in real-time at home or on the move, giving health
      care practitioners ongoing clinical insights instead of the occasional
      snapshots — a scan here and a check-up there. This shift from reactive,
      hospital-based care to preventative, community and home-based care could
      enable earlier detection and timely intervention, and truly personalized
      care.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202602/smart-witec-patch-prototype-00_0.jpeg?itok=EHlc_92n
    categories: []
