  - title: Industrial solar cells achieve 26.09% efficiency with reduced silver use
      and better bifacial performance
    url: https://techxplore.com/news/2025-12-industrial-solar-cells-efficiency-silver.html
    summary: A research team led by Prof. Ye Jichun from the Ningbo Institute of
      Materials Technology and Engineering (NIMTE) of the Chinese Academy of
      Sciences, in collaboration with partners, has proposed a synergistic
      technical solution enabling industrial tunnel oxide passivating contact
      (TOPCon) solar cells to simultaneously achieve high efficiency, low cost,
      and excellent bifacial power generation performance.
