  - title: The insect-inspired bionic eye that sees, smells and guides robots
    url: https://techxplore.com/news/2026-02-insect-bionic-eye-robots.html
    summary: The compound eyes of the humble fruit fly are a marvel of nature. They
      are wide-angle and can process visual information several times faster
      than the human eye. Inspired by this biological masterpiece, researchers
      at the Chinese Academy of Sciences have developed an insect-scale compound
      eye that can both see and smell, potentially improving how drones and
      robots navigate complex environments and avoid obstacles.
