  - title: AI-powered robotic hands learn dexterity by mimicking human movements and
      anatomy
    url: https://techxplore.com/news/2025-12-ai-powered-robotic-dexterity-mimicking.html
    summary: Step inside the Soft Robotics Lab at ETH Zurich, and you find yourself
      in a space that is part children's nursery, part high-tech workshop and
      part cabinet of curiosities. The lab benches are strewn with foam blocks,
      stuffed animals—including a cuddly squid—and other colorful toys used to
      train robotic dexterity. Piled up on every surface are sensors, cables and
      measurement devices. Skeletal fingers, on show in display cases or
      attached to powerful robotic arms, seem to reach out to grab you from
      every corner.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2025/getting-a-grip-ai-and.jpg
    categories:
      - Robotics
    publishedAt: 2025-12-17T01:00:03.000Z
    source: TechXplore — Robotics
  - title: More safety and comfort for protective clothing thanks to auxetic fabrics
    url: https://techxplore.com/news/2025-12-safety-comfort-auxetic-fabrics.html
    summary: When everyday materials are pulled, they stretch or elongate in the
      direction of the pull and become narrower in cross-section. We can also
      observe this property in two-dimensional textiles. Auxetic structures
      behave differently here. They have the striking property of not changing
      under tensile stress or even increasing their width or thickness. These
      properties are advantageous, for example, in protective textiles or
      textile filter media.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/more-safety-and-comfor.jpg
    categories:
      - Engineering
    publishedAt: 2025-12-16T21:08:16.000Z
    source: TechXplore — Engineering
  - title: iRobot’s Cofounder Weighs In on Company’s Bankruptcy
    url: https://spectrum.ieee.org/irobot-bankruptcy-colin-angle-amazon
    summary: On Sunday evening, the legendary robotics company iRobot, manufacturer
      of the Roomba robotic vacuum, filed for bankruptcy. The company will be
      handing over all of its assets to its Chinese manufacturing partner,
      Picea. According to iRobot’s press release, “this agreement represents a
      critical step toward strengthening iRobot’s financial foundation and
      positioning the Company for long-term growth and innovation,” which sounds
      like the sort of thing that you put in a press release when you’re trying
      your best to put a positive spin on really, really bad news.
    imageUrl: https://spectrum.ieee.org/media-library/many-boxes-of-irobot-roomba-robot-vacuums-on-display-at-a-store.jpg?id=62593562&width=1200&height=400&coordinates=0%2C417%2C0%2C417
    categories:
      - Irobot
