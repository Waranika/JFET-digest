  - title: Why the future of AI depends on trust, safety, and system quality
    url: https://techxplore.com/news/2026-01-future-ai-safety-quality.html
    summary: When Daniel Graham, an associate professor in the University of
      Virginia School of Data Science, talks about the future of intelligent
      systems, he does not begin with the usual vocabulary of cybersecurity or
      threat mitigation. Instead, he focuses on quality assurance and on how to
      build digital and physical systems we can trust.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/why-the-future-of-ai-d.jpg
    categories:
      - Security
    publishedAt: 2026-01-28T00:00:01.000Z
    source: TechXplore — AI & Machine Learning
  - title: "'TransMiter' technique transplants learned knowledge between AI models"
    url: https://techxplore.com/news/2026-01-transmiter-technique-transplants-knowledge-ai.html
    summary: How inconvenient would it be if you had to manually transfer every
      contact and photo from scratch every time you switched to a new
      smartphone? Current artificial intelligence (AI) models face a similar
      predicament. Whenever a superior new AI model—such as a new version of
      ChatGPT—emerges, it has to be retrained with massive amounts of data and
      at a high cost to acquire specialized knowledge in specific fields. Now a
      Korean research team has developed a "knowledge transplantation"
      technology between AI models that can resolve this inefficiency.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/method-transplants-lea-1.jpg
    categories:
      - Computer Sciences
    publishedAt: 2026-01-27T21:58:20.000Z
    source: TechXplore — Computer Science
  - title: Not ready for robots in homes? The maker of a friendly new humanoid
      thinks it might change your mind
    url: https://techxplore.com/news/2026-01-ready-robots-homes-maker-friendly.html
    summary: As the new robot called Sprout walks around a Manhattan office, nodding
      its rectangular head, lifting its windshield wiper-like "eyebrows" and
      offering to shake your hand with its grippers, it looks nothing like the
      sleek and intimidating humanoids built by companies like Tesla.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/not-ready-for-robots-i.jpg
    categories:
      - Robotics
    publishedAt: 2026-01-27T20:48:38.000Z
    source: TechXplore — Robotics
  - title: Thermodynamic Computing Slashes AI Image Energy Use
    url: https://spectrum.ieee.org/thermodynamic-computing-for-ai
    summary: Generative AI tools such as DALL-E, Midjourney, and Stable Diffusion
      create photorealistic images. However, they burn lavish amounts of energy.
      Now a pair of studies finds that so-called thermodynamic computing might
      generate images using one ten billionth the energy.
    imageUrl: https://spectrum.ieee.org/media-library/abstract-graphic-of-1-s-and-2-s-against-a-pixelated-background.jpg?id=63302559&width=1200&height=600&coordinates=0%2C250%2C0%2C250
