      - Semiconductor-production
      - Semiconductor-manufacturing
      - Silicon-carbide
    publishedAt: 2026-02-10T18:27:48.000Z
    source: IEEE Spectrum — Computing & Chips
  - title: AI reads brain MRIs in seconds and flags emergencies
    url: https://www.sciencedaily.com/releases/2026/02/260210005419.htm
    summary: Researchers at the University of Michigan have created an AI system
      that can interpret brain MRI scans in just seconds, accurately identifying
      a wide range of neurological conditions and determining which cases need
      urgent care. Trained on hundreds of thousands of real-world scans along
      with patient histories, the model achieved accuracy as high as 97.5% and
      outperformed other advanced AI tools.
    imageUrl: https://www.sciencedaily.com/images/1920/futuristic-red-digital-brain.webp
    categories: []
    publishedAt: 2026-02-10T06:04:12.000Z
    source: ScienceDaily — Robotics
  - title: Physicists discover what controls the speed of quantum time
    url: https://www.sciencedaily.com/releases/2026/02/260209221713.htm
    summary: Time may feel smooth and continuous, but at the quantum level it
      behaves very differently. Physicists have now found a way to measure how
      long ultrafast quantum events actually last, without relying on any
      external clock. By tracking subtle changes in electrons as they absorb
      light and escape a material, researchers discovered that these transitions
      are not instantaneous and that their duration depends strongly on the
      atomic structure of the material involved.
    imageUrl: https://www.sciencedaily.com/images/1920/physics-flow-of-time.webp
    categories: []
    publishedAt: 2026-02-10T03:21:59.000Z
    source: ScienceDaily — Engineering
  - title: Small modular reactors gain competitive edge with new digital twin
    url: https://techxplore.com/news/2026-02-small-modular-reactors-gain-competitive.html
    summary: Advanced nuclear is within reach—and a new digital twin reveals how
      smarter plant operations can enhance the economic viability and safety of
      small modular reactors, or SMRs. In collaboration with the University of
      Tennessee and GE Vernova Hitachi, researchers at Oak Ridge National
      Laboratory recently published research in the journal Nuclear Science and
      Engineering on a new risk-informed digital twin designed to enhance
      operational decision-making for the GE Vernova Hitachi BWRX-300 SMR
      design.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/small-modular-reactors.jpg
    categories:
      - Energy & Green Tech
    publishedAt: 2026-02-09T14:38:33.000Z
    source: TechXplore — Computer Science
