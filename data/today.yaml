  - title: A new way to make steel could reduce America’s reliance on imports
    url: https://news.mit.edu/2026/new-way-make-steel-could-reduce-americas-reliance-imports-0213
    summary: America has been making steel from iron ore the same way for hundreds
      of years. Unfortunately, it hasn’t been making enough of it. Today the
      U.S. is the world’s largest steel importer, relying on other countries to
      produce a material that serves as the backbone of our society.
