  - title: Scientists spent 10 years chasing a particle that wasn’t there
    url: https://www.sciencedaily.com/releases/2025/12/251217082503.htm
    summary: "After a decade of painstaking measurements, scientists have delivered
      a major plot twist in particle physics: a long-hypothesized “mystery
      particle” likely doesn’t exist. Using the MicroBooNE experiment at
      Fermilab, researchers analyzed neutrinos from two powerful beams and found
      no evidence for a sterile neutrino, ruling it out with 95% certainty."
    imageUrl: https://www.sciencedaily.com/images/1920/physics-breakthrough.webp
    categories: []
    publishedAt: 2025-12-18T10:43:55.000Z
    source: ScienceDaily — Engineering
  - title: This AI Can Beat You At Rock-Paper-Scissors
    url: https://spectrum.ieee.org/analog-reservoir-computer
    summary: Rock-paper-scissors is often a game of psychology, reverse psychology,
      reverse-reverse psychology, and chance. But what if a computer could
      understand you well enough to win every time? A team at Hokkaido
      University and the TDK Corp. (of cassette-tape fame), both based in Japan,
      has designed a chip that can do just that.
    imageUrl: https://spectrum.ieee.org/media-library/close-up-of-tdk-s-prototype-of-an-analog-reservoir-ai-chip.jpg?id=62299641&width=1200&height=800&coordinates=0%2C83%2C0%2C84
    categories:
