  - title: Explore the Stratosphere With a DIY Pico balloon
    url: https://spectrum.ieee.org/explore-stratosphere-diy-pico-balloon
    summary: "There’s an interesting development in amateur ballooning: using
      so-called superpressure balloons, which float high in the atmosphere
      indefinitely rather than simply going up and up and then popping like a
      normal weather balloon. Superpressure balloons can last for months and
      travel long distances, potentially circumnavigating the globe, all the
      while reporting their position."
    imageUrl: https://spectrum.ieee.org/media-library/a-printed-circuit-board-attached-to-two-small-solar-panels-hangs-beneath-a-balloon.png?id=63339900&width=1245&height=700&coordinates=0%2C566%2C0%2C567
