  - title: Is artificial general intelligence already here? A new case that today's
      LLMs meet key tests
    url: https://techxplore.com/news/2026-02-artificial-general-intelligence-case-today.html
    summary: Will artificial intelligence ever be able to reason, learn, and solve
      problems at levels comparable to humans? Experts at the University of
