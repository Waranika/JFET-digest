  - title: Physicists made atoms behave like a quantum circuit
    url: https://www.sciencedaily.com/releases/2025/12/251222043243.htm
    summary: Using ultracold atoms and laser light, researchers recreated the
      behavior of a Josephson junction—an essential component of quantum
      computers and voltage standards. The appearance of Shapiro steps in this
      atomic system reveals a deep universality in quantum physics and makes
      elusive microscopic effects visible for the first time.
    imageUrl: https://www.sciencedaily.com/images/1920/abstract-quantum-electronic-effect.webp
    categories: []
    publishedAt: 2025-12-23T06:52:01.000Z
