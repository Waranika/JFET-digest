  - title: Rise of the rice robots—creating active smart materials
    url: https://techxplore.com/news/2026-02-rice-robots-smart-materials.html
    summary: Rice becomes weaker when compressed quickly, while staying stronger
      under slow pressure—a discovery enabling scientists to design a new
      material that could be used to build "soft" robots that change stiffness
      automatically and protective gear that adapts to impact speed. Researchers
      harnessed this effect to design a new "metamaterial"—an artificially
      engineered composite structure designed to behave in ways impossible for
      natural materials.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/rise-of-the-rice-robot.jpg
    categories:
      - Robotics
    publishedAt: 2026-02-24T20:20:04.000Z
    source: TechXplore — Engineering
  - title: "'Probably' doesn't mean the same thing to your AI as it does to you"
    url: https://techxplore.com/news/2026-02-doesnt-ai.html
    summary: When a human says an event is "probable" or "likely," people generally
      have a shared, if fuzzy, understanding of what that means. But when an AI
      chatbot like ChatGPT uses the same word, it's not assessing the odds the
      way we do, my colleagues and I found.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/probability.jpg
    categories:
