  - title: Physicists found hidden order in violent proton collisions
    url: https://www.sciencedaily.com/releases/2026/01/260104202125.htm
    summary: Inside high-energy proton collisions, quarks and gluons briefly form a
      dense, boiling state before cooling into ordinary particles. Researchers
      expected this transition to change how disordered the system is, but LHC
      data tell a different story. A newly improved collision model matches
      experiments better than older ones and reveals that the “entropy” remains
      unchanged throughout the process. This unexpected result turns out to be a
      direct fingerprint of quantum mechanics at work.
    imageUrl: https://www.sciencedaily.com/images/1920/high-energy-proton-collisions-entropy.webp
    categories: []
    publishedAt: 2026-01-05T05:11:59.000Z
