  - title: Nvidia’s New Rubin Architecture Thrives on Networking
    url: https://spectrum.ieee.org/nvidia-rubin-networking
    summary: Earlier this week, Nvidia surprise-announced their new Vera Rubin
      architecture (no relation to the recently unveiled telescope) at the
      Consumer Electronics Show in Las Vegas. The new platform, set to reach
      customers later this year, is advertised to offer a ten-fold reduction in
      inference costs and a four-fold reduction in how many GPUs it would take
      to train certain models, as compared to Nvidia’s Blackwell architecture.
    imageUrl: https://spectrum.ieee.org/media-library/nvidia-s-vera-rubin-ai-supercomputer-made-up-of-several-racks-of-cpus-and-gpus.jpg?id=62697156&width=1200&height=800&coordinates=62%2C0%2C63%2C0
