    source: MIT Engineering
  - title: AI Hunts for the Next Big Thing in Physics
    url: https://spectrum.ieee.org/particle-physics-ai
    summary: In 1930, a young physicist named Carl D. Anderson was tasked by his
      mentor with measuring the energies of cosmic rays—particles arriving at
      high speed from outer space. Anderson built an improved version of a cloud
      chamber, a device that visually records the trajectories of particles. In
      1932, he saw evidence that confusingly combined the properties of protons
      and electrons. “A situation began to develop that had its awkward
      aspects,” he wrote many years after winning a Nobel Prize at the age of
      31. Anderson had accidentally discovered antimatter.
    imageUrl: https://spectrum.ieee.org/media-library/circular-and-spiral-tracks-are-shown-as-light-blue-lines-against-a-darker-blue-background.jpg?id=63686429&width=1200&height=800&coordinates=62%2C0%2C63%2C0
    categories:
