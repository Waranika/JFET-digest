  - title: Enabling small language models to solve complex reasoning tasks
    url: https://news.mit.edu/2025/enabling-small-language-models-solve-complex-reasoning-tasks-1212
    summary: As language models (LMs) improve at tasks like image generation, trivia
      questions, and simple math, you might think that human-like reasoning is
      around the corner. In reality, they still trail us by a wide margin on
      complex tasks. Try playing Sudoku with one, for instance, where you fill
      in numbers one through nine in such a way that each appears only once
      across the columns, rows, and sections of a nine-by-nine grid. Your AI
      opponent will either fail to fill in boxes on its own or do so
      inefficiently, although it can verify if you’ve filled yours out
      correctly.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/self-steering-model-mit-csail-00_0.png?itok=v7ciylOd
