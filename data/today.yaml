  - title: First Air Taxi Service to Launch in Dubai in 2026
    url: https://spectrum.ieee.org/joby-air-taxi
    summary: Ten years ago, ride-sharing giant Uber embraced a sci-fi future in
      which clean, quiet electric aircraft would shuttle passengers around
      crowded cities. Uber’s well-funded Elevate initiative, which included a
      white paper and three high-profile annual summits, effectively launched
      the electric vertical take-off and landing (eVTOL) industry, promising
      investors, regulators, and the general public that these futuristic flying
      taxis were “closer than you think.”
    imageUrl: https://spectrum.ieee.org/media-library/a-futuristic-looking-white-aircraft-is-seen-flying-over-a-brown-desert-landscape-with-the-skyscrapers-of-a-large-modern-city-in.jpg?id=62599869&width=1200&height=800&coordinates=0%2C0%2C0%2C0
