  - title: How the RESISTORS Put Computing into 1960s Counter-culture
    url: https://spectrum.ieee.org/teenage-hackers
    summary: In late April of 1968, a computer conference in Atlantic City, N.J.,
      got off to a rocky start. A strike by telephone operators prevented
      exhibitors from linking their terminals to off-site computers, as
      union-sympathetic workers refused to wire up the necessary connections.
      Companies’ displays were effectively dead.
    imageUrl: https://spectrum.ieee.org/media-library/black-and-white-photo-of-teenagers-sitting-and-lying-on-a-rug-one-of-them-is-typing-on-a-computer-keyboard.jpg?id=62304521&width=1245&height=700&coordinates=0%2C1424%2C0%2C1425
