  - title: Synthetic 'muscle' with microfluidic blood vessels shows promise for soft
      robotics
    url: https://techxplore.com/news/2026-01-synthetic-muscle-microfluidic-blood-vessels.html
    summary: Researchers are continuing to make progress on developing a new
      synthetic material that behaves like biological muscle, an advancement
      that could provide a path to soft robotics, prosthetic devices and
      advanced human-machine interfaces. Their research, recently published in
      Advanced Functional Materials, demonstrates a hydrogel-based actuator
      system that combines movement, control and fuel delivery in a single
      integrated platform.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/researchers-make-gains-1.jpg
    categories:
      - Robotics
    publishedAt: 2026-01-27T20:25:50.000Z
