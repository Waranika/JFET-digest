  - title: How everyday foam reveals the secret logic of artificial intelligence
    url: https://www.sciencedaily.com/releases/2026/01/260114084109.htm
    summary: Foams were once thought to behave like glass, with bubbles frozen in
      place at the microscopic level. But new simulations reveal that foam
      bubbles are always shifting, even while the foam keeps its overall shape.
      Remarkably, this restless motion follows the same math used to train
      artificial intelligence. The finding hints that learning-like behavior may
      be a fundamental principle shared by materials, machines, and living
      cells.
    imageUrl: https://www.sciencedaily.com/images/1920/microscopic-bubbles-moving-in-foam.webp
    categories: []
    publishedAt: 2026-01-15T05:20:26.000Z
    source: ScienceDaily — Robotics
