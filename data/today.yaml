  - title: Rethinking rush hour with vehicle automation
    url: https://techxplore.com/news/2026-02-rethinking-hour-vehicle-automation.html
    summary: It's often the worst part of many people's day—bottlenecked, rush-hour
      traffic. When the daily commute backs up, drivers lose time, burn fuel and
      waste energy. Researchers at the U.S. Department of Energy's National
      Transportation Research Center at Oak Ridge National Laboratory are
      tackling this problem with cooperative driving automation (CDA), an
      emerging technology that allows vehicles and traffic infrastructure to
      communicate, keeping traffic flowing efficiently and safely.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/rethinking-rush-hour-w.jpg
