  - title: Decoding the Arctic to predict winter weather
    url: https://news.mit.edu/2026/decoding-arctic-to-predict-winter-weather-0108
    summary: Every autumn, as the Northern Hemisphere moves toward winter, Judah
      Cohen starts to piece together a complex atmospheric puzzle. Cohen, a
      research scientist in MIT’s Department of Civil and Environmental
      Engineering (CEE), has spent decades studying how conditions in the Arctic
      set the course for winter weather throughout Europe, Asia, and North
      America. His research dates back to his postdoctoral work with Bacardi and
      Stockholm Water Foundations Professor Dara Entekhabi that looked at snow
      cover in the Siberian region and its connection with winter forecasting.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/mit-Judah-Cohen-weather-map.jpg?itok=bQl3bqvA
    categories: []
    publishedAt: 2026-01-08T21:55:00.000Z
    source: MIT Artificial Intelligence
  - title: An AI approach for single-image-based 3D character animation with
