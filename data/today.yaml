    source: IEEE Spectrum — Computing & Chips
  - title: This tiny implant sends secret messages to the brain
    url: https://www.sciencedaily.com/releases/2025/12/251208052515.htm
    summary: Researchers have built a fully implantable device that sends
      light-based messages directly to the brain. Mice learned to interpret
      these artificial patterns as meaningful signals, even without touch,
      sight, or sound. The system uses up to 64 micro-LEDs to create complex
      neural patterns that resemble natural sensory activity. It could pave the
      way for next-generation prosthetics and new therapies.
    imageUrl: https://www.sciencedaily.com/images/1920/wireless-device-brain-light-transmission.webp
    categories: []
    publishedAt: 2025-12-08T10:25:15.000Z
    source: ScienceDaily — Robotics
