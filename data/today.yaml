  - title: "Why AI may overcomplicate answers: Humans and LLMs show 'addition bias,'
      often choosing extra steps over subtraction"
    url: https://techxplore.com/news/2026-02-ai-overcomplicate-humans-llms-addition.html
    summary: When making decisions and judgments, humans can fall into common
      "traps," known as cognitive biases. A cognitive bias is essentially the
      tendency to process information in a specific way or follow a systematic
      pattern. One widely documented cognitive bias is the so-called addition
      bias, the tendency of people to prefer solving problems by adding elements
      as opposed to removing them, even if subtraction would be simpler and more
      efficient. One example of this is adding more paragraphs or explanations
      to improve an essay or report, even if removing unnecessary sections would
      be more effective.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/humans-and-llms-both-p.jpg
    categories:
      - Computer Sciences
    publishedAt: 2026-02-15T18:00:09.000Z
    source: TechXplore — Computer Science
  - title: NASA Let AI Drive the Perseverance Rover
    url: https://spectrum.ieee.org/perseverance-rover-nasa-anthropic-ai
    summary: In December, NASA took another small, incremental step towards
      autonomous surface rovers. In a demonstration, the Perseverance team used
      AI to generate the rover’s waypoints. Perseverance used the AI waypoints
      on two separate days, traveling a total of 456 meters without human
      control.
