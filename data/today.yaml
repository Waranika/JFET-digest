  - title: "'Discovery learning' AI tool predicts battery cycle life with just a few
      days' data"
    url: https://techxplore.com/news/2026-02-discovery-ai-tool-battery-life.html
    summary: An agentic AI tool for battery researchers harnesses data from previous
      battery designs to predict the cycle life of new battery concepts. With
      information from just 50 cycles, the tool—developed at University of
      Michigan Engineering—can predict how many charge-discharge cycles the
      battery can undergo before its capacity drops below 90% of its design
      capacity.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/discovery-learning-ai-1.jpg
