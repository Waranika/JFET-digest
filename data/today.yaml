  - title: How 3D printing creates stronger vehicle parts by solving aluminum's
      high-temperature weakness
    url: https://techxplore.com/news/2025-12-3d-stronger-vehicle-aluminum-high.html
    summary: Aluminum is prized for being lightweight and strong, but at high
      temperatures it loses strength. This has limited its use in engines,
      turbines, and other applications where parts must stay strong under high
      temperature conditions. Researchers at Nagoya University have developed a
      method that uses metal 3D printing to create a new aluminum alloy series
      optimized for high strength and heat resistance. All new alloys use
      low-cost, abundant elements, and are recycling-friendly, with one variant
      staying both strong and flexible at 300° C.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2025/how-3d-printing-create.jpg
