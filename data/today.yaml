  - title: Human-led AI opens tech jobs for refugees
    url: https://techxplore.com/news/2026-01-human-ai-tech-jobs-refugees.html
    summary: AI can help displaced people avoid exploitation, but humans must call
      the shots, warn experts. For Susan Achiech, life began in Kenya's Kakuma
      refugee camp, where her South Sudanese parents fled to for safety in the
      early 1990s. Now 26, she lives in Canada, running her own gaming company,
      Tech Femme Algorithms, while working as an insurance advisor and studying
      gaming programming.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/human-led-ai-opens-tec.jpg
