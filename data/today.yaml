  - title: Solid-state material can store and release hydrogen using sunlight or LEDs
    url: https://techxplore.com/news/2026-01-solid-state-material-hydrogen-sunlight.html
    summary: Hydrogen, a clean energy source, requires a highly reliable and safe
      storage system, which is currently lacking. Layered hydrogen silicane
      (L-HSi) is a promising, safe, lightweight, and energy-efficient
      solid-state hydrogen carrier with potential for practical utility. This
      material releases hydrogen when irradiated with low-intensity
      visible-light sources like sunlight or LEDs. L-HSi represents a new
      direction for hydrogen carrier system research.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/layered-hydrogen-silic.jpg
    categories:
      - Engineering
    publishedAt: 2026-01-19T21:21:35.000Z
    source: TechXplore — Engineering
