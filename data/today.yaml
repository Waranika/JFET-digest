  - title: AI algorithm enables tracking of vital white matter pathways
    url: https://news.mit.edu/2026/new-window-on-brainstem-ai-algorithm-enables-tracking-white-matter-pathways-0210
    summary: The signals that drive many of the brain and body’s most essential
      functions — consciousness, sleep, breathing, heart rate, and motion —
      course through bundles of “white matter” fibers in the brainstem, but
      imaging systems so far have been unable to finely resolve these crucial
      neural cables. That has left researchers and doctors with little
      capability to assess how they are affected by trauma or neurodegeneration.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/mit-picower-brain-imaging.jpg?itok=Z83SrzkF
    categories: []
    publishedAt: 2026-02-10T22:00:00.000Z
    source: MIT Artificial Intelligence
  - title: Magnetic mixer improves 3D bioprinting
    url: https://news.mit.edu/2026/magnetic-mixer-improves-3d-bioprinting-0210
    summary: 3D bioprinting, in which living tissues are printed with cells mixed
      into soft hydrogels, or “bio-inks,” is widely used in the field of
      bioengineering for modeling or replacing the tissues in our bodies. The
      print quality and reproducibility of tissues, however, can face
      challenges. One of the most significant challenges is created simply by
      gravity — cells naturally sink to the bottom of the bioink-extruding
      printer syringe because the cells are heavier than the hydrogel around
      them.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/mit-meche-magmix.jpg?itok=9g5aUJx9
    categories: []
    publishedAt: 2026-02-10T21:35:00.000Z
    source: MIT Robotics
