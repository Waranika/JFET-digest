  - title: AI is already writing almost one-third of new software code, study shows
    url: https://techxplore.com/news/2026-01-ai-software-code.html
    summary: "Generative AI is reshaping software development—and fast. A new study
      published in Science shows that AI-assisted coding is spreading rapidly,
      though unevenly: in the U.S., the share of new code relying on AI rose
      from 5% in 2022 to 29% in early 2025, compared with just 12% in China. AI
      usage is highest among less experienced programmers, but productivity
      gains go to seasoned developers."
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/ai-is-already-writing.jpg
    categories:
      - Software
    publishedAt: 2026-01-22T19:00:07.000Z
    source: TechXplore — Computer Science
  - title: How to Compute With Electron Waves
    url: https://spectrum.ieee.org/plasmon-computing-device
    summary: "Much has been made of the excessive power demands of AI, but solutions
      are sparse. This has led engineers to consider completely new paradigms in
      computing: optical, thermodynamic, reversible—the list goes on. Many of
      these approaches require a change in the materials used for computation,
      which would demand an overhaul in the CMOS fabrication techniques used
      today."
    imageUrl: https://spectrum.ieee.org/media-library/illustration-of-a-wavy-line.jpg?id=62998822&width=1200&height=800&coordinates=62%2C0%2C63%2C0
    categories:
