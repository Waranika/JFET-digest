  - title: Rotating nozzle 3D printing creates air-powered soft robots with preset
      bends
    url: https://techxplore.com/news/2026-02-rotating-nozzle-3d-air-powered.html
    summary: Soft robots made out of flexible, biocompatible materials are in high
      demand in industries from health care to manufacturing, but precisely
      designing and controlling such robots for specific purposes is a perennial
      challenge. What if you could 3D print a soft robot with predictable
      shape-morphing capabilities already built in? Harvard 3D printing experts
      have shown it's possible.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/3d-printing-soft-robot-1.jpg
    categories:
