  - title: A new crystal makes magnetism twist in surprising ways
    url: https://www.sciencedaily.com/releases/2026/01/260112001039.htm
    summary: Florida State University scientists have engineered a new crystal that
      forces atomic magnets to swirl into complex, repeating patterns. The
      effect comes from mixing two nearly identical compounds whose mismatched
      structures create magnetic tension at the atomic level. These swirling
      “skyrmion-like” textures are prized for their low-energy behavior and
      stability. The discovery could help drive advances in data storage,
      energy-efficient electronics, and quantum computing.
    imageUrl: https://www.sciencedaily.com/images/1920/twisting-magnetism.webp
    categories: []
    publishedAt: 2026-01-12T13:28:51.000Z
    source: ScienceDaily — Engineering
