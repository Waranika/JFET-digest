  - title: Engineered imperfections supercharge graphene’s power
    url: https://www.sciencedaily.com/releases/2025/12/251203004738.htm
    summary: Researchers have discovered a new way to grow graphene that
      deliberately adds structural defects to enhance its usefulness in
      electronics, sensors, catalysts, and more. Using a specially shaped
      molecule called azupyrene, scientists can produce graphene films rich in
      beneficial 5–7 ring defects—imperfections that make the material more
      interactive, more magnetic, and more electronically versatile.
    imageUrl: https://www.sciencedaily.com/images/1920/supercharged-graphene-nanotechnology-breakthrough.webp
    categories: []
    publishedAt: 2025-12-04T07:16:47.000Z
    source: ScienceDaily — Engineering
  - title: Scientists just found a way to tell if quantum computers are wrong
    url: https://www.sciencedaily.com/releases/2025/11/251130205506.htm
    summary: Researchers unveiled a new technique that validates quantum computer
      results—especially those from GBS devices—in minutes instead of millennia.
      Their findings expose unexpected errors in a landmark experiment, offering
      a crucial step toward truly reliable quantum machines.
    imageUrl: https://www.sciencedaily.com/images/1920/futuristic-quantum-computer-system-glowing.webp
    categories: []
    publishedAt: 2025-12-01T15:19:09.000Z
    source: ScienceDaily — Computer Science
  - title: Listen to Protons for Less Than $100
    url: https://spectrum.ieee.org/listen-to-protons-diy-magnetometer
    summary: "When you get an MRI scan, the machine exploits a phenomenon called
      nuclear magnetic resonance (NMR). Certain kinds of atomic nuclei—including
      those of the hydrogen atoms in a water molecule—can be made to oscillate
      in a magnetic field, and these oscillations can be detected with coils of
      wire. MRI scanners employ intense magnetic fields that create resonances
      at tens to hundreds of megahertz. However, another NMR-based instrument
      involves much lower-frequency oscillations: a proton-precession
      magnetometer, often used to measure Earth’s magnetic field."
    imageUrl: https://spectrum.ieee.org/media-library/a-pair-of-coil-wound-cylinders-sits-atop-two-milk-crates-wires-connect-them-to-a-circuit-board-connected-to-three-large-12-volt.png?id=62212907&width=1200&height=400&coordinates=0%2C677%2C0%2C677
    categories:
      - Citizen science
      - Proton magnetometer
      - Sensing
      - Type:departments
    publishedAt: 2025-11-25T14:00:02.000Z
    source: IEEE Spectrum — DIY
