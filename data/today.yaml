  - title: Great Refactor Initiative Looks to AI to Harden Critical Code
    url: https://spectrum.ieee.org/ai-code-rust-great-refactor
    summary: "Many of the world’s critical IT systems remain riddled with bugs, and
      AI tools threaten to make it easier than ever to exploit them. But AI
      could also be part of the solution: A new initiative aims to automatically
      convert vulnerable code into the security-focused language Rust, which
      would eliminate the vast majority of known software vulnerabilities."
    imageUrl: https://spectrum.ieee.org/media-library/ferris-the-crab-known-as-the-unofficial-mascot-for-rust-s-programming-language-against-an-abstract-background-of-code.jpg?id=63377544&width=1200&height=400&coordinates=0%2C417%2C0%2C417
    categories:
