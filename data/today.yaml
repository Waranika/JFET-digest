  - title: Magnetic mixer improves 3D bioprinting
    url: https://news.mit.edu/2026/magnetic-mixer-improves-3d-bioprinting-0210
    summary: 3D bioprinting, in which living tissues are printed with cells mixed
      into soft hydrogels, or “bio-inks,” is widely used in the field of
      bioengineering for modeling or replacing the tissues in our bodies. The
      print quality and reproducibility of tissues, however, can face
      challenges. One of the most significant challenges is created simply by
      gravity — cells naturally sink to the bottom of the bioink-extruding
      printer syringe because the cells are heavier than the hydrogel around
      them.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/mit-meche-magmix.jpg?itok=9g5aUJx9
    categories: []
    publishedAt: 2026-02-10T21:35:00.000Z
    source: MIT Robotics
  - title: Physicists discover what controls the speed of quantum time
    url: https://www.sciencedaily.com/releases/2026/02/260209221713.htm
    summary: Time may feel smooth and continuous, but at the quantum level it
      behaves very differently. Physicists have now found a way to measure how
      long ultrafast quantum events actually last, without relying on any
      external clock. By tracking subtle changes in electrons as they absorb
      light and escape a material, researchers discovered that these transitions
      are not instantaneous and that their duration depends strongly on the
      atomic structure of the material involved.
    imageUrl: https://www.sciencedaily.com/images/1920/physics-flow-of-time.webp
    categories: []
    publishedAt: 2026-02-10T03:21:59.000Z
    source: ScienceDaily — Engineering
  - title: Explore the Stratosphere With a DIY Pico balloon
    url: https://spectrum.ieee.org/explore-stratosphere-diy-pico-balloon
    summary: "There’s an interesting development in amateur ballooning: using
      so-called superpressure balloons, which float high in the atmosphere
      indefinitely rather than simply going up and up and then popping like a
      normal weather balloon. Superpressure balloons can last for months and
      travel long distances, potentially circumnavigating the globe, all the
      while reporting their position."
    imageUrl: https://spectrum.ieee.org/media-library/a-printed-circuit-board-attached-to-two-small-solar-panels-hangs-beneath-a-balloon.png?id=63339900&width=1245&height=700&coordinates=0%2C566%2C0%2C567
