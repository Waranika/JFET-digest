  - title: "The next generation of disinformation: AI swarms can threaten democracy
      by manufacturing fake public consensus"
    url: https://techxplore.com/news/2026-01-generation-disinformation-ai-swarms-threaten.html
    summary: 'An international research team involving Konstanz scientist David
      Garcia warns that the next generation of influence operations may not look
      like obvious "copy-paste bots," but like coordinated communities: fleets
      of AI-driven personas that can adapt in real time, infiltrate groups, and
      manufacture the appearance of public agreement at scale.'
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/manufacturing-fake-pub.jpg
    categories:
      - Security
    publishedAt: 2026-01-23T19:10:01.000Z
