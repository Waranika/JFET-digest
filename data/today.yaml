  - title: Why 'zero-knowledge encryption' may not stop password theft if servers
      are hacked
    url: https://techxplore.com/news/2026-02-knowledge-encryption-password-theft-servers.html
    summary: People who regularly use online services have between 100 and 200
      passwords. Very few can remember every single one. Password managers are
      therefore extremely helpful, allowing users to access all their passwords
      with just a single master password.
