  - title: "Turning down the heat: Researcher identifies better way to remove heat
      from AI data centers"
    url: https://techxplore.com/news/2026-02-ai-centers.html
    summary: A University of Houston professor has taken on the global challenge of
      reducing the staggering amount of heat generated in artificial
      intelligence data centers. Hadi Ghasemi, J. Willard Gibbs Distinguished
      Professor of Mechanical & Aerospace Engineering, has found that thin films
      designed into tree-like, or branched shapes release heat at least three
      times better than today's best methods.
    imageUrl: https://scx2.b-cdn.net/gfx/news/2026/turning-down-the-heat.jpg
