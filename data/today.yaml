      - Energy efficiency
      - Neuromorphic
      - Computing
      - Neuromorphic-computing
    publishedAt: 2026-02-02T16:00:02.000Z
    source: IEEE Spectrum — Computing & Chips
  - title: A tiny light trap could unlock million qubit quantum computers
    url: https://www.sciencedaily.com/releases/2026/02/260201223737.htm
    summary: A new light-based breakthrough could help quantum computers finally
      scale up. Stanford researchers created miniature optical cavities that
      efficiently collect light from individual atoms, allowing many qubits to
      be read at once. The team has already demonstrated working arrays with
      dozens and even hundreds of cavities. The approach could eventually
      support massive quantum networks with millions of qubits.
    imageUrl: https://www.sciencedaily.com/images/1920/large-qubit-array.webp
    categories: []
    publishedAt: 2026-02-02T05:01:14.000Z
    source: ScienceDaily — Computer Science
  - title: This AI app can tell which dinosaur made a footprint
    url: https://www.sciencedaily.com/releases/2026/02/260201062455.htm
    summary: Dinosaur footprints have always been mysterious, but a new AI app is
      cracking their secrets. DinoTracker analyzes photos of fossil tracks and
      predicts which dinosaur made them, with accuracy rivaling human experts.
      Along the way, it uncovered footprints that look strikingly
      bird-like—dating back more than 200 million years. That discovery could
      push the origin of birds much deeper into prehistory.
    imageUrl: https://www.sciencedaily.com/images/1920/jurassic-dinosaur-footprint-photogrammetric-model-contours.webp
    categories: []
    publishedAt: 2026-02-01T13:37:50.000Z
    source: ScienceDaily — Robotics
  - title: Explore the Stratosphere With a DIY Pico balloon
    url: https://spectrum.ieee.org/explore-stratosphere-diy-pico-balloon
    summary: "There’s an interesting development in amateur ballooning: using
      so-called superpressure balloons, which float high in the atmosphere
      indefinitely rather than simply going up and up and then popping like a
      normal weather balloon. Superpressure balloons can last for months and
      travel long distances, potentially circumnavigating the globe, all the
      while reporting their position."
    imageUrl: https://spectrum.ieee.org/media-library/a-printed-circuit-board-attached-to-two-small-solar-panels-hangs-beneath-a-balloon.png?id=63339900&width=1200&height=800&coordinates=0%2C462%2C0%2C463
