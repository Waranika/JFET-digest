  - title: Scientists spent 10 years chasing a particle that wasn’t there
    url: https://www.sciencedaily.com/releases/2025/12/251217082503.htm
    summary: "After a decade of painstaking measurements, scientists have delivered
      a major plot twist in particle physics: a long-hypothesized “mystery
      particle” likely doesn’t exist. Using the MicroBooNE experiment at
      Fermilab, researchers analyzed neutrinos from two powerful beams and found
      no evidence for a sterile neutrino, ruling it out with 95% certainty."
    imageUrl: https://www.sciencedaily.com/images/1920/physics-breakthrough.webp
    categories: []
    publishedAt: 2025-12-18T10:43:55.000Z
    source: ScienceDaily — Engineering
  - title: AI detects cancer but it’s also reading who you are
    url: https://www.sciencedaily.com/releases/2025/12/251217231230.htm
    summary: AI tools designed to diagnose cancer from tissue samples are quietly
      learning more than just disease patterns. New research shows these systems
      can infer patient demographics from pathology slides, leading to biased
      results for certain groups. The bias stems from how the models are trained
      and the data they see, not just from missing samples. Researchers also
      demonstrated a way to significantly reduce these disparities.
    imageUrl: https://www.sciencedaily.com/images/1920/abstract-artificial-intelligence-medical-health-dna-technology.webp
    categories: []
    publishedAt: 2025-12-18T04:53:41.000Z
    source: ScienceDaily — Robotics
  - title: This AI Can Beat You At Rock-Paper-Scissors
    url: https://spectrum.ieee.org/analog-reservoir-computer
