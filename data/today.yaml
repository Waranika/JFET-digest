  - title: "3 Questions: Using computation to study the world’s best single-celled
      chemists"
    url: https://news.mit.edu/2025/3-questions-yunha-hwang-using-computation-study-worlds-best-single-celled-chemists-1215
    summary: Today, out of an estimated 1 trillion species on Earth, 99.999 percent
      are considered microbial — bacteria, archaea, viruses, and single-celled
      eukaryotes. For much of our planet’s history, microbes ruled the Earth,
      able to live and thrive in the most extreme of environments. Researchers
      have only just begun in the last few decades to contend with the diversity
      of microbes — it’s estimated that less than 1 percent of known genes have
      laboratory-validated functions. Computational approaches offer researchers
      the opportunity to strategically parse this truly astounding amount of
      information.
