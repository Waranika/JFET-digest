  - title: Researchers tested AI against 100,000 humans on creativity
    url: https://www.sciencedaily.com/releases/2026/01/260125083356.htm
    summary: "A massive new study comparing more than 100,000 people with today’s
      most advanced AI systems delivers a surprising result: generative AI can
      now beat the average human on certain creativity tests. Models like GPT-4
      showed strong performance on tasks designed to measure original thinking
      and idea generation, sometimes outperforming typical human responses. But
      there’s a clear ceiling. The most creative humans — especially the top 10%
      — still leave AI well behind, particularly on richer creative work like
      poetry and storytelling."
    imageUrl: https://www.sciencedaily.com/images/1920/ai-robot-vs-human-boxing.webp
    categories: []
    publishedAt: 2026-01-25T14:50:27.000Z
    source: ScienceDaily — Robotics
  - title: “No-cloning” Workaround Could Enable Quantum Cloud
    url: https://spectrum.ieee.org/no-cloning-workaround
    summary: One of the many quirks of quantum mechanics is that unknown quantum
      states can’t be copied, which presents major challenges for both quantum
      computing and quantum communications. Now, researchers have shown they can
      bypass this restriction by encrypting qubits as they clone them, which
      could provide powerful new capabilities including a quantum equivalent of
      cloud storage.
    imageUrl: https://spectrum.ieee.org/media-library/figure-of-a-quantum-qubit-on-a-flatbed-scanner-next-to-multiple-printed-qubit-copies.jpg?id=63131259&width=1200&height=800&coordinates=0%2C83%2C0%2C83
    categories:
      - Quantum computing
      - Quantum communications
      - Quantum sensor
      - Encryption
    publishedAt: 2026-01-25T14:00:01.000Z
    source: IEEE Spectrum — Computing & Chips
  - title: Scientists twist tiny crystals to control electricity
    url: https://www.sciencedaily.com/releases/2026/01/260125081138.htm
    summary: Researchers have developed a technique that allows them to carve
      complex three dimensional nanodevices directly from single crystals. To
      demonstrate its power, they sculpted microscopic helices from a magnetic
      material and found that the structures behave like switchable diodes.
      Electric current prefers one direction, but the effect can be flipped by
      changing the magnetization or the twist of the helix. The findings show
      that geometry itself can be used as a tool for electronic design.
    imageUrl: https://www.sciencedaily.com/images/1920/3d-nanostructure-sculpted-with-focused-ion-beam.webp
    categories: []
    publishedAt: 2026-01-25T13:48:10.000Z
    source: ScienceDaily — Engineering
  - title: No One Is Quite Sure Why Ice Is Slippery
    url: https://www.wired.com/story/no-one-is-quite-sure-why-ice-is-slippery/
    summary: A thin, watery layer coating the surface of ice is what makes it slick.
      Despite a great deal of theorizing over the centuries, though, it isn't
      entirely clear why that layer forms.
    imageUrl: https://media.wired.com/photos/696fe3041edd5d44a19b9110/191:100/w_1280,c_limit/sci-slipery-ice-186398265.jpg
