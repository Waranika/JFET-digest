  - title: AI can generate a feeling of intimacy that exceeds human connections
    url: https://techxplore.com/news/2026-01-ai-generate-intimacy-exceeds-human.html
    summary: People can develop emotional closeness to artificial intelligence
      (AI)—under certain conditions, even more so than to other people. This is
      shown by a new study conducted by a research team led by Prof. Dr. Markus
      Heinrichs and Dr. Tobias Kleinert from the Department of Psychology at the
      University of Freiburg and Prof. Dr. Bastian Schiller from Heidelberg
      University's Institute of Psychology. Participants felt a sense of
      closeness especially when they did not know that they were communicating
      with AI. The results have been published in Communications Psychology.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/artificial-intelligenc-9.jpg
