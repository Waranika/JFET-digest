  - title: "AI decision aids aren't neutral: Why some users become easier to mislead"
    url: https://techxplore.com/news/2026-02-ai-decision-aids-neutral-users.html
    summary: Guidance based on artificial intelligence (AI) may be uniquely placed
      to foster biases in humans, leading to less effective decision making, say
      researchers, who found that people with a positive view of AI may be at
      higher risk of being misled by AI tools. The study, titled "Examining
      Human Reliance on Artificial Intelligence in Decision Making," is
      published in Scientific Reports.
    imageUrl: https://scx2.b-cdn.net/gfx/news/hires/2026/why-relying-on-ai-may.jpg
    categories:
      - Consumer & Gadgets
    publishedAt: 2026-02-09T21:42:43.000Z
