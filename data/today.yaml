  - title: Amazon’s “Catalog AI” Product Platform Helps You Shop Smarter
    url: https://spectrum.ieee.org/abhishek-agrawal-amazon-catalog-ai
    summary: If you’ve shopped on Amazon in the past few months, you might have
      noticed it has gotten easier to find what you’re looking for. Listings now
      have more images, detailed product names, and better descriptions. The
      website’s predictive search feature uses the listing updates to anticipate
      needs and suggests a list of items in real time as you type in the search
