      - Ai-safety
      - Cybersecurity
      - Agentic-ai
    publishedAt: 2026-01-21T13:00:02.000Z
    source: IEEE Spectrum — AI
  - title: This new building material pulls carbon out of the air
    url: https://www.sciencedaily.com/releases/2026/01/260121034148.htm
    summary: A new building material developed by engineers at Worcester Polytechnic
      Institute could change how the world builds. Made using an enzyme that
      turns carbon dioxide into solid minerals, the material cures in hours and
      locks away carbon instead of releasing it. It’s strong, repairable,
      recyclable, and far cleaner than concrete. If adopted widely, it could
      slash emissions across the construction industry.
    imageUrl: https://www.sciencedaily.com/images/1920/carbon-negative-enzymatic-structural-material.webp
    categories: []
    publishedAt: 2026-01-21T08:41:48.000Z
    source: ScienceDaily — Engineering
  - title: The human brain may work more like AI than anyone expected
    url: https://www.sciencedaily.com/releases/2026/01/260120000308.htm
    summary: Scientists have discovered that the human brain understands spoken
      language in a way that closely resembles how advanced AI language models
      work. By tracking brain activity as people listened to a long podcast,
      researchers found that meaning unfolds step by step—much like the layered
      processing inside systems such as GPT-style models.
    imageUrl: https://www.sciencedaily.com/images/1920/brain-ai-data-technology-artificial-intelligence-chip.webp
    categories: []
    publishedAt: 2026-01-21T06:49:52.000Z
    source: ScienceDaily — Robotics
  - title: Electrifying boilers to decarbonize industry
    url: https://news.mit.edu/2026/atmoszero-electrifies-boilers-to-decarbonize-industry-0121
    summary: More than 200 years ago, the steam boiler helped spark the Industrial
      Revolution. Since then, steam has been the lifeblood of industrial
      activity around the world. Today the production of steam — created by
      burning gas, oil, or coal to boil water — accounts for a significant
      percentage of global energy use in manufacturing, powering the creation of
      paper, chemicals, pharmaceuticals, food, and more.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/MIT_AtmosZero-01-press.jpg?itok=_knrCUqK
    categories: []
    publishedAt: 2026-01-21T05:00:00.000Z
    source: MIT Engineering
  - title: Why it’s critical to move beyond overly aggregated machine-learning metrics
    url: https://news.mit.edu/2026/why-its-critical-to-move-beyond-overly-aggregated-machine-learning-metrics-0120
    summary: MIT researchers have identified significant examples of
      machine-learning model failure when those models are applied to data other
      than what they were trained on, raising questions about the need to test
      whenever a model is deployed in a new setting.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202601/mit-lids-Ghassemi.jpg?itok=0Xn50RHx
    categories: []
    publishedAt: 2026-01-20T21:30:00.000Z
    source: MIT Artificial Intelligence
  - title: Unbreakable? Researchers warn quantum computers have serious security flaws
    url: https://www.sciencedaily.com/releases/2026/01/260120000330.htm
    summary: Quantum computers could revolutionize everything from drug discovery to
      business analytics—but their incredible power also makes them surprisingly
      vulnerable. New research from Penn State warns that today’s quantum
      machines are not just futuristic tools, but potential gold mines for
      hackers. The study reveals that weaknesses can exist not only in software,
      but deep within the physical hardware itself, where valuable algorithms
      and sensitive data may be exposed.
    imageUrl: https://www.sciencedaily.com/images/1920/quantum-cryptography-encryption-key.webp
    categories: []
    publishedAt: 2026-01-20T14:03:36.000Z
    source: ScienceDaily — Computer Science
  - title: See the Sky Like Never Before With a DIY Eyepiece
    url: https://spectrum.ieee.org/diy-astrophotography-eyepiece
    summary: When it comes to viewing nebulae, galaxies, and other deep-sky objects,
      amateur astronomers on a budget have had two options. They can view with
      the naked eye through a telescope and perceive these spectacular objects
      as faint smudges that don’t even begin to capture their majesty, or they
      can capture long-exposure images with astrocameras and display the results
      on a view screen or computer, which robs the immediacy of the stargazing
      experience.
    imageUrl: https://spectrum.ieee.org/media-library/a-reflecting-telescope-can-be-seen-fitted-with-a-boxy-eyepiece.jpg?id=62609417&width=2000&height=1500&coordinates=0%2C210%2C0%2C210
    categories:
      - Astronomy
      - Citizen-science
      - Remote-sensing
      - Type-departments
    publishedAt: 2026-01-04T13:00:01.000Z
    source: IEEE Spectrum — DIY
  - title: “Wait, we have the tech skills to build that”
    url: https://news.mit.edu/2025/building-with-tech-skills-julianna-schneider-1219
    summary: Students can take many possible routes through MIT’s curriculum, which
      can zigag through different departments, linking classes and disciplines
      in unexpected ways. With so many options, charting an academic path can be
      overwhelming, but a new tool called NerdXing is here to help.
    imageUrl: https://news.mit.edu/sites/default/files/styles/news_article__cover_image__original/public/images/202512/MIT-Julia-Schneider-01-press.jpg?itok=HEkpAr0G
    categories: []
