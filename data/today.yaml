  - title: 11 Amazing Engineering Events in 2026
    url: https://spectrum.ieee.org/new-technology-2026
    summary: Elon Musk says his company Neuralink is aiming to restore partial sight
      to fully blind patients in 2026. The company plans to test its newest and
      most powerful implant, Blindsight, in humans early this year. The chip
      will be wirelessly connected to an external video camera and implanted
      into the brain’s visual cortex. Bypassing the eyes, it is designed to
      generate the perception of vision based on what the camera captures, even
      for people born blind. The resulting vision will be low resolution in
      early tests but will hopefully get better over time, Musk says, though
      some experts worry he is overpromising on the quality of the
      brain-computer interface.
    imageUrl: https://spectrum.ieee.org/media-library/a-cartoon-of-an-astronaut-floating-near-the-moon-and-holding-a-magnifying-glass.png?id=62609775&width=1200&height=800&coordinates=0%2C333%2C0%2C334
